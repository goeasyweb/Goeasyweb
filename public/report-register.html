<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Report Register</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgb(0, 255, 255), rgb(0, 128, 255), rgb(0, 255, 128));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #000000, #007777);
      color: #00ffff;
      padding: 20px 20px 20px 140px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      position: relative;
    }

    .header-buttons {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    .home-btn,
    .back-btn {
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .home-btn:hover,
    .back-btn:hover {
      background-color: #00cccc;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      min-width: 220px;
    }

    .slide-button {
      background: linear-gradient(45deg, #000000, #444444);
      color: #00ffff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .slide-button:hover {
      background: linear-gradient(45deg, #00ffff, #007777);
      color: #000;
      transform: translateX(5px);
    }

    .main-display {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-family: 'Algerian', sans-serif;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00cccc, 0 0 15px #008888;
      letter-spacing: 2px;
      flex-direction: column;
      position: relative;
    }

    .icon-emoji {
      font-size: 100px;
      margin-top: 20px;
    }

    .main-image {
      position: absolute;
      top: 10px;
      right: 10px;
      max-height: 120px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    #iframe-container {
      display: none;
      flex: 1;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: linear-gradient(90deg, #000000, #007777);
      color: #00ffff;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-top: 1px solid #00cccc;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-buttons">
      <button class="home-btn" onclick="location.href='view.html'">üè° Home</button>
      <button class="back-btn" id="backButton" onclick="goBack()" style="display: none;">üîô Back</button>
    </div>
    BALAJI ACTION BUILDWELL PRIVATE LTD.
  </header>

  <!-- Page layout -->
  <main>
    <div class="sidebar">
      <button class="slide-button" onclick="loadPageInMain('bill-register.html')">Wood Bill Submit</button>
      <button class="slide-button" onclick="loadPageInMain('shift-report.html')">Shift Report</button>
      <button class="slide-button" onclick="loadPageInMain('methanol-register.html')">Methanol Register</button>
      <button class="slide-button" onclick="loadPageInMain('long-body.html')">Long Body Register</button>
    </div>

    <div class="main-display">
      <div class="main-content" id="mainContent">
        ALL REPORT REGISTER
        <div class="icon-emoji">üìã</div>
        <img id="mainImage" class="main-image" src="" alt="Main Visual" style="display:none;" />
      </div>
      <div id="iframe-container">
        <iframe id="content-frame" src=""></iframe>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>&copy; ATHARVA CREATION</footer>

  <!-- JavaScript -->
  <script>
    function loadPageInMain(url) {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('iframe-container').style.display = 'flex';
      document.getElementById('content-frame').src = url;
      document.getElementById('backButton').style.display = 'inline-block';
    }

    function goBack() {
      document.getElementById('mainContent').style.display = 'flex';
      document.getElementById('iframe-container').style.display = 'none';
      document.getElementById('content-frame').src = "";
      document.getElementById('backButton').style.display = 'none';
    }

    // Fetch background/home image
    async function loadHomeImage() {
      try {
        const res = await fetch('/api/view/image');
        const data = await res.json();
        if (data.image) {
          const img = document.getElementById('mainImage');
          img.src = data.image;
          img.style.display = 'block';
        }
      } catch (error) {
        console.error("Image load failed", error);
      }
    }

    // Load image on page load
    window.onload = loadHomeImage;
  </script>

</body>
</html>
